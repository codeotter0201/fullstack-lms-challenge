# Development Environment Configuration
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/waterball_lms}
    username: ${DATABASE_USERNAME:wblms_user}
    password: ${DATABASE_PASSWORD:WbLms@2024!Dev}

  jpa:
    hibernate:
      ddl-auto: validate  # 改用 validate，schema 由 Flyway 管理
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: false  # 開發環境允許 clean

  sql:
    init:
      mode: never  # 停用舊的 data.sql，改用 Flyway migration

jwt:
  secret: dev-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-security
  expiration: 86400000 # 24 hours

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://*.vercel.app}

server:
  port: 8080

logging:
  level:
    root: INFO
    com.waterball.lms: DEBUG
    org.springframework.security: DEBUG
